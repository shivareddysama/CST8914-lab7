<!DOCTYPE html>
<html lang="en">
<head>
    <title>Accessible Feedback Form</title>
    <meta charset="utf-8">
    <style>
        .control, fieldset {
            margin: 6px 0;
        }

        label {
            display: inline-block;
            width: 120px;
            vertical-align: top;
        }

        .error, .required {
            color: red;
        }

        fieldset ul {
            margin: 0;
            padding: 0;
            list-style-type: none;
        }

        .errors {
            color: red;
        }

        .error-field {
            border: 2px solid red;
        }

        .visually-hidden {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
        }

        .checkbox-container input[type="checkbox"] {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>Feedback form</h1>
    <form id="feedbackForm">
        <p id="required-description">Fields marked with an asterisk (*) are required.</p>

        <div class="control">
            <label for="name">Full name <span class="required">*</span></label>
            <input id="name" name="name" type="text" aria-required="true" aria-describedby="name-instructions required-description" />
            <span id="name-instructions" class="visually-hidden">Please provide your full name.</span>
        </div>

        <div class="control">
            <label for="biography">Biography</label>
            <textarea id="biography" name="biography" aria-describedby="bio-instructions"></textarea>
            <span id="bio-instructions">Include examples of your skills in JavaScript.</span>
        </div>

        <fieldset class="control">
            <legend>Gender</legend>
            <ul>
                <li>
                    <input id="gender_male" name="gender" type="radio" value="male" />
                    <label for="gender_male">Male</label>
                </li>
                <li>
                    <input id="gender_female" name="gender" type="radio" value="female" />
                    <label for="gender_female">Female</label>
                </li>
            </ul>
        </fieldset>

        <div class="control checkbox-container">
            <input id="accept_agbs" name="accept_agbs" type="checkbox" value="1" />
            <label for="accept_agbs">I accept the terms and conditions</label>
        </div>

        <div class="control">
            <input type="submit" value="Register" />
        </div>
    </form>

    <div id="status" role="status" aria-live="polite"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
    "use strict";
    (function () {
        function validateInput(input, message) {
            var $input = $('[name="' + input + '"]');
            var value = $input.val();

            if (input === 'accept_agbs') {
                if (!$input.prop('checked')) {
                    addError(input, message);
                    return false;
                }
            } else if (!value.trim()) {
                addError(input, message);
                return false;
            }

            removeError(input);
            return true;
        }

        function addError(input, message) {
            var $input = $('[name="' + input + '"]');
            if ($('fieldset.errors').length === 0) {
                $('form').prepend('<fieldset class="errors" aria-live="assertive"><legend>Errors</legend><ul></ul></fieldset>');
            }

            var $errorContainer = $('fieldset.errors ul');
            var errorId = input + '_error';

            if (!$('#' + errorId).length) {
                var $error = $('<li id="' + errorId + '"><a href="#' + input + '">' + message + '</a></li>');
                $errorContainer.append($error);

                $error.find('a').click(function (e) {
                    e.preventDefault();
                    $input.focus();
                });
            }

            $input.addClass('error-field');
            $input.attr('aria-invalid', 'true');
            $input.attr('aria-describedby', (input + '_description ' + errorId).trim());
        }

        function removeError(input) {
            var $input = $('[name="' + input + '"]');
            var errorId = input + '_error';
            $('#' + errorId).remove();
            $input.removeClass('error-field');
            $input.removeAttr('aria-invalid');
            $input.attr('aria-describedby', input + '_description');
        }

        function handleSuccess() {
            $('#status').text('Form submitted successfully. Thank you for your feedback!');
            $('#status').focus();
        }

        $(document).ready(function () {
            $('#feedbackForm').on('submit', function(e) {
                e.preventDefault();
                var isValid = true;

                isValid = validateInput('name', 'Please enter your name!') && isValid;
                isValid = validateInput('biography', 'Please tell us something about your history!') && isValid;
                isValid = validateInput('gender', 'Please tell us your gender!') && isValid;
                isValid = validateInput('accept_agbs', 'You must accept our terms and conditions!') && isValid;

                if (isValid) {
                    handleSuccess();
                } else {
                    $('.errors').focus();
                }
            });

            $('form input, form textarea').on('blur', function() {
                validateInput($(this).attr('name'), 'This field is required');
            });

            $('input[type="radio"]').keydown(function(e) {
                var idx = $('input[type="radio"]').index(this);
                if (e.which === 38 || e.which === 37) { // Up or Left arrow
                    e.preventDefault();
                    $('input[type="radio"]').eq((idx - 1 + $('input[type="radio"]').length) % $('input[type="radio"]').length).focus();
                }
                if (e.which === 40 || e.which === 39) { // Down or Right arrow
                    e.preventDefault();
                    $('input[type="radio"]').eq((idx + 1) % $('input[type="radio"]').length).focus();
                }
            });

            // New event listener for the checkbox
            $('#accept_agbs').on('keypress', function(event) {
                if (event.which === 13) { // 13 is the key code for Enter
                    event.preventDefault(); // Prevent form submission
                    this.checked = !this.checked; // Toggle the checkbox
                    $(this).trigger('change'); // Trigger change event for any listeners
                }
            });
        });
    })();
    </script>
</body>
</html>
